<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online 2024</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function comprar(productoNombre) {
            const mensaje = encodeURIComponent(`Deseo comprar el "${productoNombre}"`);
            const numeroWhatsApp = "+51961479422"; // Cambia esto por tu n√∫mero de WhatsApp
            const enlace = `https://wa.me/${numeroWhatsApp}?text=${mensaje}`;
            
            window.open(enlace, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <h1 class="title">TIENDA ONLINE 2024 - REMATES</h1>
    </header>

    <div class="container">
        <div class="product">
            <h2 class="product-title">Procesador Core I5 4ta</h2>
            <div class="image-container">
                <img src="producto1.jpg" alt="Producto 1" class="product-image">
            </div>
            <h3 class="product-description">Lo entrego sin probar, hace tiempo que no lo uso.</h3>
            <p class="product-price">S/.30.00</p>
            <button class="buy-btn" onclick="comprar('Procesador Core I5 4ta')">Comprar</button>
        </div>

        <div class="product">
            <h2 class="product-title">Laptop ASUS A43E</h2>
            <div class="image-container">
                <img src="producto2.jpg" alt="Producto 2" class="product-image">
            </div>
            <h3 class="product-description">Es de segunda, core I5 de 4ta - 6gb de ram, el teclado no funciona, lo uso con teclado usb, incluye cargador</h3>
            <p class="product-price">S/.200.00</p>
            <button class="buy-btn" onclick="comprar('Laptop ASUS A43E')">Comprar</button>
        </div>
    </div>
</body>
</html>
